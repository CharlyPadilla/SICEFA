<div>
    <div class="container">
        <div class="left-side">
            <div class="left-column">
                <!-- Contenido de la primera columna izquierda -->
                <div style="background-color: #CAF0F8" class="p-4 m-1 rounded-2 botones-fijos">
                    <div class="row g-3">
                        <div class="text-xl-center p-3">
                            <h2>Gestión de productos</h2>
                        </div>

                        <!-- Campos de entrada para la información del cliente -->

                        <div class="col-md-6">
                            <h5><label for="txtNumUnico" class="mt-2 rounded-1">Número del producto</label></h5>
                            <input id="txtNumUnico" type="text" readonly class="mt-2">
                        </div>
                        <div class="col-md-6">
                            <h5><label for="txtNombre" class="mt-2">Nombre:</label></h5>
                            <input id="txtNombre" type="text" class="mt-2">
                        </div>
                        <div class="col-md-6">
                            <h5><label for="txtNombreGenerico" class="mt-2">Nombre Generico:</label></h5>
                            <input id="txtNombreGenerico" type="text" class="mt-2">
                        </div>
                        <div class="col-md-6">
                            <h5><label for="txtPrincipalIndicacion" class="mt-2">Principal Indicación:</label></h5>
                            <input id="txtPrincipalIndicacion" type="text" class="mt-2">
                        </div>

                        <div class="col-md-6">
                            <h5><label for="txtformaFarmaceutica" class="mt-2 col-12">Forma farmacéutica:</label><br>
                            </h5>
                            <input id="txtformaFarmaceutica" type="text" class="mt-2">
                        </div>

                        <div class="col-md-6">
                            <h5><label for="txtContradicciones" class="mt-2 col-12">Contradicciones:</label></h5>
                            <input type="text" id="txtContradicciones" class="mt-2" required><br>
                        </div>

                        <div class="col-md-6">
                            <h5><label for="foto" class="mt-2 ">Foto:</label></h5>
                            <input type="file" id="foto" accept="image/*" class="mt-2"><br>
                        </div>

                        <div class="col-md-6">
                            <h5><label for="txtPrecioUnitario" class="mt-2">Precio Unitario:</label></h5>
                            <input type="text" id="txtPrecioUnitario" class="mt-2" required><br>
                        </div>

                        <div class="col-md-6">
                            <h5><label for="txtUnidadMedida" class="mt-2">Unidad de de Medida:</label></h5>
                            <input type="text" id="txtUnidadMedida" class="mt-2" required><br>
                        </div>

                        <div class="col-md-6">
                            <h5><label for="txtUnidadEnvase">Unidad de envase:</label></h5>
                            <input type="text" id="txtUnidadEnvase" class="mt-2" required><br>
                        </div>

                        <div class="col-md-6">
                            <h5><label for="txtPresentacion">Presentación:</label></h5>
                            <input type="text" id="txtPresentacion" class="mt-2 " required><br>
                        </div>


                        <div class="col-md-6">
                            <h5><label for="txtConcentracion" class="mt-2 ">Concentración:</label></h5>
                            <input id="txtConcentracion" type="text" class="mt-2">
                        </div>
                        <div class="col-md-6">
                            <h5><label for="txtCodigoBarras" class="mt-2 ">Codigo de Barras:</label></h5>
                            <input id="txtCodigoBarras" type="text" class="mt-2">
                        </div>

                        <div class="col-md-6">
                            <h5><label class="mt-2">Estatus:</label></h5>
                            <select class="col-md-6 form-select-sm p-2" id="txtEstatus" name="txtEstatus">
                                <option value="Activo">Activo</option>
                                <option value="Inactivo">Inactivo</option>
                            </select>
                        </div>

                        <!-- Botones para acciones -->

                        <div class="botones-fijos text-xl-center" style="background-color: #CAF0F8">
                            <button id="btnRegistrar" onclick="addProducto();">Registrar</button>
                            <button id="btnEliminar" onclick="deleteProducto();">Eliminar</button>
                            <button id="btnModificar" onclick="updateProducto();">Modificar</button>
                            <button id="btnLimpiar" onclick="cleanGestionProducto();">Limpiar</button>
                        </div>


                    </div>
                </div>

            </div>

            <!-- Búsqueda y lista de clientes -->

            <div>

                <!-- Entrada de búsqueda -->

                <div class="botones-fijos p-1 m-1 rounded-2 text-xl-center" style="background-color: #CAF0F8">
                    <label for="txtBusquedaProducto" class="form-label mx-3 h4 p-3 rounded-3">Buscar Producto:</label>
                    <input type="text" id="txtBusquedaProducto" oninput="filtrarProductos()">
                </div>

                <!-- Lista de clientes -->

                <div class="right-side d-flex p-4">
                    <table class="table table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>Nombre Generico</th>
                                <th>Precio Unitario</th>
                                <th> Concentración </th>
                                <th>Unidad en Envase</th>
                                <th>Estatus</th>
                            </tr>
                        </thead>
                        <tbody style="text-align: center;" id="tblGestionProductos">
                            <!-- Las filas de la lista de clientes se generarán aquí dinámicamente -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
