<div>
    <div class="container" >
        <div class="left-side" >
            <div class="left-column">
                <!-- Contenido de la primera columna izquierda -->
                <div style="background-color: #CAF0F8" class="p-4 m-1 rounded-2 botones-fijos">
                    <div class="row g-3">
                        <div class="text-xl-center p-3">
                            <h2>Gestión de Sucursales</h2>
                        </div>
                        
                        <!-- Campos de entrada para la información del cliente -->
                        
                        
                        <div class="col-md-6">
                            <h5><label for="txtNombreSucursal" class="mt-2">Nombre Sucursal:</label></h5>
                            <input id="txtNombreSucursal" type="text"  class="mt-2">
                        </div>
                        <div class="col-md-6">
                            <h5><label for="txtNombreTitular" class="mt-2">Nombre de titular:</label></h5>
                            <input id="txtNombreTitular" type="text"  class="mt-2">
                        </div>
                        <div class="col-md-6">
                            <h5><label for="txtRfcTitular" class="mt-2">RFC del Titular:</label></h5>
                            <input id="txtRfcTitular" type="text"  class="mt-2">
                        </div>
                        
                        <div class="col-md-6">
                            <h5><label for="txtDomicilio" class="mt-2">Domicilio:</label></h5>
                            <input type="text" id="txtDomicilio" class="mt-2" required ><br>
                        </div>

                        <div class="col-md-6">
                            <h5><label for="txtColonia" class="mt-2">Colonia:</label></h5>
                            <input type="text" id="txtColonia" class="mt-2" required ><br>
                        </div>
                        
                        <div class="col-md-6">
                            <h5><label for="txtCiudad">Ciudad:</label></h5>
                            <input type="text" id="txtCiudad" class="mt-2 " required><br>  
                        </div>

                        <div class="col-md-6">
                            <h5><label for="txtEstado">Estado:</label></h5>
                            <input type="text" id="txtEstado" class="mt-2 " required><br>  
                        </div>
                        

                        <div class="col-md-6">
                            <h5><label for="txtCodigoPostal">Código Postal:</label></h5>
                            <input type="text" id="txtCodigoPostal" class="mt-2" required><br>  
                        </div>

                        <div class="col-md-6">
                            <h5><label for="txtTelefono" class="mt-2 ">Télefono:</label></h5>
                            <input id="txtTelefono" type="text"  class="mt-2">
                        </div>
                        
                        <div class="col-md-6">
                            <h5><label for="txtLatitud" class="mt-2 ">Latitud:</label></h5>
                            <input id="txtLatitud" type="text"  class="mt-2">
                        </div>
                        
                        <div class="col-md-6">
                            <h5><label for="txtLongitud" class="mt-2 ">Longitud:</label></h5>
                            <input id="txtLongitud" type="text"  class="mt-2">
                        </div>

                        <div class="col-md-6">
                            <h5><label class="mt-2">Estatus:</label></h5>
                            <select class="col-md-6 form-select-sm p-2" id="txtEstatus" name="txtEstatus">
                                <option value="Masculino" >Activo</option>
                                <option value="Femenino">Inactivo</option>
                            </select>
                        </div>

                        <!-- Botones para acciones -->
                        
                        <div class="botones-fijos text-xl-center" style="background-color: #CAF0F8">
                            <button id="btnRegistrar" onclick="addSucursal();">Registrar</button>
                            <button id="btnEliminar" onclick="deleteSucursal();">Eliminar</button>
                            <button id="btnModificar" onclick="updateSucursal();">Modificar</button>
                            <button id="btnLimpiar" onclick="cleanSucursales();">Limpiar</button>
                        </div>


                    </div>
                </div>

            </div>
            
            <!-- Búsqueda y lista de clientes -->
            
            <div>
                
                <!-- Entrada de búsqueda -->
                
                <div class="botones-fijos p-1 m-1 rounded-2 text-xl-center" style="background-color: #CAF0F8">
                    <label for="txtBusquedaSucursal" class="form-label mx-3 h4 p-3 rounded-3">Buscar Cliente:</label>
                    <input type="text" id="txtBusquedaSucursal" oninput="filtrarSucursal()">
                </div>

                <!-- Lista de clientes -->
                
                <div class="right-side d-flex p-4">
                    <table class="table table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>Nombre Sucursal</th>
                                <th>Nombre Titular</th>
                                <th>Latitud</th>
                                <th>Longitud</th>
                                <th>Estatus</th>
                            </tr>
                        </thead>
                        <tbody id="tblSucursal">
                            <!-- Las filas de la lista de clientes se generarán aquí dinámicamente -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
